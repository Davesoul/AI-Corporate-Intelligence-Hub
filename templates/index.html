<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Corporate Hub</title>
  <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
  <link rel="stylesheet" href="/static/styles.css?v=20231203c"/>
</head>
<body>
  <!-- Sidebar Overlay for mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <aside id="sidebar">
    <div class="brand">
      <img src="/static/logo.svg" alt="AI Corporate Hub Logo" class="logo" />
      <div class="brand-text">
        <strong>AI Corporate Hub</strong>
        <small>Intelligence Assistant</small>
      </div>
    </div>

    <div class="ribbon">
      <button id="new-chat-btn" class="ribbon-btn">â• New Chat</button>
      <button id="upload-btn" class="ribbon-btn">ğŸ“ Upload Document</button>
      <button id="analytics-btn" class="ribbon-btn">ğŸ“Š Analytics</button>
    </div>

    <!-- Conversation History -->
    <div class="history-section">
      <div class="history-header">
        <span>ğŸ’¬ Chat History</span>
        <button id="refresh-history-btn" class="history-refresh" title="Refresh">ğŸ”„</button>
      </div>
      <div id="history-list" class="history-list">
        <!-- Conversations will be loaded here -->
      </div>
    </div>

    <div class="controls">
      <label for="voice-select" class="control-label">Assistant voice</label>
      <select id="voice-select"></select>

      <div class="access-info">
        <label class="control-label">Access Level</label>
        <span id="access-badge" class="access-badge">Loading...</span>
      </div>

      <button id="logout-btn" class="logout">Logout</button>
    </div>

    <div class="footer-note">Corporate AI â€¢ Secure â€¢ Audit-ready</div>
  </aside>

  <main id="main">
    <header class="topbar">
      <button class="menu-toggle" id="menu-toggle" title="Open menu">â˜°</button>
      <div class="title">AI Corporate Intelligence</div>
      <div class="top-actions">
        <button id="themeToggle" title="Toggle theme">ğŸŒ™</button>
      </div>
    </header>

    <section id="chat-area">
      <div id="chat-box" class="chat-box" role="log" aria-live="polite"></div>
    </section>

    <!-- Hidden file input for uploads -->
    <input type="file" id="file-input" accept=".pdf,.txt,.md,.doc,.docx,.csv,.json" style="display: none;" />

    <footer id="input-area">
      <button id="mic-btn" class="icon-btn" title="Use microphone">ğŸ™ï¸</button>
      <button id="speech-btn" class="icon-btn" title="Toggle speech">ğŸ”ˆ</button>

      <textarea id="user-input" placeholder="Ask anything about projects, tasks or meetings..." rows="1" aria-label="Message"></textarea>

      <div class="right-controls">
        <button id="clear-btn" class="icon-btn" title="Clear input">âœ–</button>
        <button id="send-btn" class="primary">ğŸš€</button>
      </div>
    </footer>
  </main>

  <!-- Modals for login/register kept minimal; server-driven auth recommended -->
  <div id="login-modal" class="modal">
    <div class="modal-inner">
      <h3>Login</h3>
      <form id="loginForm">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <div class="modal-actions">
          <button type="submit" class="primary">Login</button>
          <button id="show-register" type="button" class="secondary">Register</button>
        </div>
      </form>
    </div>
  </div>

  <div id="register-modal" class="modal">
    <div class="modal-inner">
      <h3>Register</h3>
      <form id="registerForm">
        <input id="register-email" type="email" placeholder="Email" required />
        <input id="register-password" type="password" placeholder="Password" required />
        <div class="modal-actions">
          <button type="submit" class="primary">Create account</button>
          <button id="show-login" type="button" class="secondary">Back to login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="/static/script.js?v=20231203d" defer></script>
</body>
</html>
