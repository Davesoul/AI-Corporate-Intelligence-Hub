<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Register - AI Corporate Hub</title>
  <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="register-container">
    <div class="login-logo">
      <img src="/static/logo.svg" alt="AI Corporate Hub" width="64" height="64">
      <h1>AI Corporate Hub</h1>
    </div>
    <form id="registerForm" method="post" action="/register">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter your password">
      </div>
      <button class="form-btn" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
  <script src="/static/script.js"></script>

</body>
</html>
